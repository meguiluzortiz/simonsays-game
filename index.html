<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="gameboard">
        <div class="title">
            <h1>Simon Says Game</h1>
            <div>Siga los colores y seleccione la secuencia correcta hasta ganar.</div>
            <span id="lblLevel">Nivel: 1</span><span id="lblMaxLevel">Máximo Nivel Logrado: 1</span>
        </div>
        <div id="lightblue" class="color lightblue left" data-color="lightblue"></div>
        <div id="violet" class="color violet right" data-color="violet"></div>
        <div id="orange" class="color orange left" data-color="orange"></div>
        <div id="green" class="color green right" data-color="green"></div>
        <button id="btnStart" class="btn-start" onclick="startToPlay()">¡Comenzar a jugar!</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
